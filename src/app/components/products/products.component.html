<div class="whole-products">

  <mat-grid-list cols="3" rowHeight="440px" class="products-grid">
    <mat-grid-tile *ngFor="let product of products">


      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{product.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]=product.img alt="Photo of a product">
        <mat-card-content>
          <p>
            {{product.desc}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>


    </mat-grid-tile>
  </mat-grid-list>
</div>
