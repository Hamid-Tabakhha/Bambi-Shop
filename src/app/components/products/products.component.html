
<div class="whole-products">
  <mat-grid-list cols="3" rowHeight="440px" class="products-grid">
    <mat-grid-tile *ngFor="let product of products">


      <mat-card class="example-card">
        <mat-card-header>
          <img class="example-header-image" src="https://www.sephora.com/productimages/sku/s1287606-main-zoom.jpg" alt="">
          <mat-card-title class="product-title">{{product.name}}</mat-card-title>
        </mat-card-header>
<!--        <img mat-card-image [src]=product.img alt="Photo of a product">-->
        <mat-card-content>
          <p class="product-info">
            {{product.desc}}
          </p>
        </mat-card-content>
        <mat-card-actions>
<!--          <button mat-button>LIKE</button>-->
<!--          <button mat-button>SHARE</button>-->
        </mat-card-actions>
      </mat-card>


    </mat-grid-tile>
  </mat-grid-list>
</div>
<p-megaMenu class="megamenu-panel" [model]="items"></p-megaMenu>
