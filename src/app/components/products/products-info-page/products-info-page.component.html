<div class="whole-products">

      <mat-card *ngFor="let product of productData" class="example-card">
        <mat-card-header>
          <img class="example-header-image" [src]="transform('data:image/png;base64,' + product.pic)"
               alt="">
          <div class="product-title">
            <mat-card-title routerLink="/products/products-info-page" >{{product.productname}}</mat-card-title>
          </div>
        </mat-card-header>

        <mat-card-content>
          <a mat-flat-button class="producer">{{product.company}}</a>
          <p class="producer-name">: شرکت سازنده</p>

        </mat-card-content>
        <mat-card-actions>

          <button mat-raised-button color="accent" class="adding-card-bot">
            <mat-icon>shopping_basket</mat-icon>
            {{product.price}} $ |
            اضافه کردن به سبد خرید
          </button>
        </mat-card-actions>
      </mat-card>

</div>
